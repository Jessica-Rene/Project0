<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google Search</title>
        <link rel="icon" href="./images/Google_G.jpg">
        <link rel="stylesheet" href="./style.css"> 
        <script src="https://kit.fontawesome.com/fd36bb0e9b.js" crossorigin="anonymous"></script>
        <script defer src="./main.js"></script>  
        
    </head>
    <body>

        <section> 
            <header>
                <ul>
                    <li><a href="advance.html">Advanced Search</a></li>
                    <li><a href="image.html">Image Search</a></li>
                </ul> 
            </header>
            <div class="main">
                <img src="images/google.png">
                <form action="https://www.google.com/search" method="get">   
                    <div class="searchBox">
                    
                        <input id="search-input" input type="text" name="q" class="search">
                    
                        <div class="icons">
                        <div><img src="images/search.png"></div>
                        <div><img src="images/mic.png"></div>
                    </div>
                    </div>
                    <div class="buttons">
                        <button type="submit" class="button">Google Search</button>
                        <button type="submit" name="btnI" value="1" class="button" formaction="https://google.com/search?&btnI=1">I'm Feeling Lucky</button>
                    </div>    
                </form>
            </div>
        </section>    
    </body>    
</html>
